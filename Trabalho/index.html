<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
			 integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header id="page-header">
			<div class="jumbotron jumbotron-fluid container-fluid">
				<h1 class="display-4">Loja</h1>
			</div>
		</header>
		<main class="container-fluid bg-success">
			<section id="products" class="container-fluid" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="leave(event)">
				<div class="bg-light">
					<div class="container-fluid">
						 <div class="bg-light">
							  <h1 style="text-align:center;" class="display-6">Produtos</h1>
						 </div>
					</div>
					<div id="products-list" class="card-deck mb-3 text-center">
						<article id="product1" class="card mb-4 shadow-sm" draggable="true" ondragstart="drag(event)" ondragover="denyDrop(event)">
							<div class="card-header">
								 <h4 class="my-0 font-weight-normal">Produto 1</h4>
							</div>
							<div class="card-body">
								 <img src="https://picsum.photos/64/64?grayscale">
								 <ul class="list-unstyled mt-3 mb-4">
									  <li>Descrição do Produto 1</li>
									  <li><input type="number" name="quantity" min="0" value="0" disabled></li>
									  <li><input type="text" name="price" value="2.50" disabled></li>
								 </ul>
							</div>
						</article>
						<article id="product2" class="card mb-4 shadow-sm" draggable="true" ondragstart="drag(event)" ondragover="denyDrop(event)">
							<div class="card-header">
								 <h4 class="my-0 font-weight-normal">Produto 2</h4>
							</div>
							<div class="card-body">
								 <img src="https://picsum.photos/64/64?grayscale">
								 <ul class="list-unstyled mt-3 mb-4">
									  <li>Descrição do Produto 2</li>
									  <li><input type="number" name="quantity" min="0" value="0" disabled></li>
									  <li><input type="text" name="price" value="3.50" disabled></li>
								 </ul>
							</div>
						</article>
					</div>
				</div>
			</section>
			<section id="checkout" class="container-fluid bg-success">
				<section id="shop-cart" class="bg-light">
					<div class="container-fluid">
						 <div class="bg-light">
							  <h1 style="text-align:center;" class="display-6">Carrinho</h1>
						 </div>
					</div>
					<div id="shop-cart-intern" class="card-deck mb-3 text-center" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="leave(event)">
					</div>
				</section>
				<section class="container-fluid bg-light">
					<table>
						<tbody>
							<tr style="text-align:right;">
								<td>
									<table class="table table-bordered table-success">
										<tbody>
											<tr>
												<th>Quantidade Total:</th>
												<td id="total-quantity">0</td>
											</tr>
											<tr>
												<th>Valor Total:</th>
												<td id="total-price">R$ 0,00</td>
											</tr>
										</tbody>
									</table>
								</td>
							</tr>
						</tbody>
					</table>
				</section>
			</section>
		</main>
		<footer class="jumbotron jumbotron-fluid">
			 <div>00188582 - Henrique Augusto Maltauro</div>
			 <strong>Desenvolvimento de Aplicações Web e Mobile</strong>
		</footer>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			 integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			 crossorigin="anonymous"></script>
			 <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
				  integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
				  crossorigin="anonymous"></script>
		<script src="js/app.js"></script>
	</body>
</html>
